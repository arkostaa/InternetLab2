<!DOCTYPE html>
<html lang="english">
  <head>
    <title>Бронирование</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link href="./frame2.css" rel="stylesheet" />
    <span class="number"><span>+7 (123) 456 78 90</span></span>
    <img
    src="./images/Logo.png"
    alt="e33904d94eef4b8db9982eb960b7850c14311"
    class="logoWheels"
  />
  </head>
  <div class="header">
  </div>  
  <body>
    <div>
      <div class="frame2-container">
       
          <div class="spisok">
            <h1> Велосипед: <span id="selectedBike">Navigator800</span> </h1>
            <h1>Оставьте заявку</h1>
            <form id="rentalForm">
              <label for="rentalPoint">Выберите пункт выдачи:</label>
              <select id="rentalPoint" name="rentalPoint">
                  <option value="point1">ул. Максима Горького, 140</option>
                  <option value="point2">Керченская улица, 14</option>
                  <option value="point3">площадь Минина и Пожарского, 6</option>
              </select>
              <label for="name">Ваше имя:</label>
              <input type="text" id="name" name="name">

              <label for="phone">Номер телефона:</label>
              <input type="text" id="phone" name="phone" placeholder="Введите номер телефона">
              
              <label for="start">Время начала:</label>
              <input type="datetime-local" id="start" name="start">

              <input type="submit" id="submitButton" onclick="generateLink('Navigator800')">
          </form>
          </div>
            <footer>
              <p>© 2023 Арсен Костанян</p>
            </footer>
        </div>
      </div>
      <script src="./scriptDB.js"></script>
    </div>
  </body>
</html>
